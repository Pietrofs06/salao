    <main class="container mt-4">
        <h1>Contato</h1>
        <section class="hero">
            <div class="hero-content">
                <br>
                <form id="submit" method="post">
                    <p><label for="usuario">Nome Completo:</label><br>
                        <input type="text" id="usuario" name="usuario" placeholder="Digite seu nome" required>
                    </p>

                    <p><label for="e-mail">E-Mail:</label><br>
                        <input type="email" id="e-mail" name="e-mail" placeholder="Digite seu e-mail" required>
                    </p>

                    <p><label for="phone">Número:</label><br>
                        <input type="tel" id="phone" name="phone" placeholder="Digite seu número" minlength="10"
                            maxlength="11" onkeypress="return event.charCode >= 48 && event.charCode <= 57" required>
                    </p>

                    <label for="comentario">Digite sua mensagem:</label>

                    <p><textarea id="comentario" name="comentario" rows="5" cols="30"></textarea>
                    </p>

                    <p>
                        <label for="receber-noticias">Receber Notícias</label>
                        <input type="checkbox" id="receber-noticias" name="receber-noticias" checked>
                    </p>

                    <button type="reset" class="btn btn-primary btn-play" value="Limpar Login">Limpar</button>
                    <button type="submit" id="submitButton" class="btn btn-primary btn-play">Enviar</button></p>
                    <hr>

            </div>
        </section>
